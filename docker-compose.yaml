services:

  postgres:
    image: postgres:16
    container_name: ride-postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: mohsin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ride_postgres:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend

  adminer:
    image: adminer
    container_name: ride-adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - backend

networks:
  backend:

volumes:
  ride_postgres:
